<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Go Digital Project</title>
</head>
<body>
    <header>
        <h2 id='title'>Go Digital Project</h2>
    </header
    <div id='main'>
         <button onclick="showForm('Add User','Add')" class="btn normal-btn">Add Data</button>
        <div class="message-container"></div>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="modal">
        <div class="modal-content">
            <button onclick="hideForm()" class="cancel-btn">&times;</button>
            <h2 id="modal-title"></h2>
            <hr>
            <form id="form">
                <div class="form-data"> <label for="firstName">Enter First Name : </label><input type="text"
                        name="firstName" id="firstName" class="input-box" required>
                </div>
                <div class="form-data">
                    <label for="middleName">Enter Middle Name :</label><input type="text" name="middleName"
                        id="middleName" class="input-box" required>
                </div>
                <div class="form-data">
                    <label for="lastName">Enter Last Name :</label><input type="text" name="lastName" id="lastName"
                        class="input-box" required>
                </div>
                <div class="form-data">
                    <label for="email">Enter Email Address :</label><input type="text" name="email" id="email"
                        class="input-box" required>
                </div>
                <div class="form-data">
                    <label for="phone">Enter Phone Number :</label><input type="text" name="phone" id="phone"
                        class="input-box" required>
                </div>
                <div class="form-data">
                    <label for="address">Enter Address :</label><input type="text" name="address" id="address"
                        class="input-box" required>
                </div>
                <input type="hidden" id="array-index">
                <input type="submit" value="" id='add' class="btn normal-btn">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
